<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="" id="logo">
        <div>
            <a href="">
                <img src="assets/left-arrow.png" alt="">
                Voltar
            </a>

            <h1>Compras da semana</h1>
        </div>
    </header>

    <form action="post">
        <fieldset>
            <label for="item"></label>
            <input id="item" name="item" type="text" placeholder="Adicione um novo item">
            <button>Adicionar item</button>
        </fieldset>

        <fieldset>
            <div class="input-wrapper">
                <div class="inner-wrapper">
                    <div class="checkbox-img"></div>
                    <input id="task-1" name="task-1" type="checkbox">
                    <label for="task-1">Pão de forma</label>
                </div>
                <img src="assets/trash-icon.svg" alt="">
            </div>

            <div class="input-wrapper">
                <div class="inner-wrapper">
                    <div class="checkbox-img"></div>
                    <input id="task-2" name="task-2" type="checkbox">
                    <label for="task-2">Café preto</label>
                </div>
                <img src="assets/trash-icon.svg" alt="">
            </div>

            <div class="input-wrapper">
                <div class="inner-wrapper">
                    <div class="checkbox-img"></div>
                    <input id="task-3" name="task-3" type="checkbox">
                    <label for="task-3">Suco de laranja</label>
                </div>
                <img src="assets/trash-icon.svg" alt="">
            </div>

            <div class="input-wrapper">
                <div class="inner-wrapper">
                    <div class="checkbox-img"></div>
                    <input id="task-4" name="task-4" type="checkbox">
                    <label for="task-4">Bolacha</label>
                </div>
                <img src="assets/trash-icon.svg" alt="">
            </div>
        </fieldset>

        <div id="remove-alert">
            <img src="assets/warning-circle-filled.png" alt="">
            <span>O item foi removido da lista</span>
            <img src="assets/delete-small.png" alt=""  id="delete-icon">
        </div>
    </form>
</body>
</html>
